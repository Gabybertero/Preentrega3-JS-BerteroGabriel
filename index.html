<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preentrega 3 | Gabriel Bertero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                  <div class="count-products">
                    <span id="contador-productos">0</span>
                  </div>
        
            </div>
            
          <div class="container-cart-products hidden-cart">
            <div class="row-product">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatillas</p>
                        <span class="precio-prodcto-carrito">$1200</span>
                    </div>
    
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
            
            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$1200</span>
            </div>
          </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/producto1-min.jpg" alt="producto1-min">
            </figure>
            <div class="info-producto">
                <h2>Zapatillas</h2>
                <p class="precio">$1200</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>

                <img src="img/producto2-min.jpg" alt="producto2-min">

            <div class="info-producto">

        </div>
        <div class="item">

            <div class="info-producto">

        <div class="item">

            </figure>
            <div class="info-producto">
                <h2>Zapatillas</h2>
                <p class="precio">$1200</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>





    <div class="column">
        <div class="datosCompra">
            <h3>DATOS DE LA COMPRA:</h3>

            <p>Simulador para calcular los datos de Compra</p>

            <div class="flexCompra">
                <input id="precioInput" type="number" placeholder="Ingrese el precio del par">
                <input id="talleInput" type="text" placeholder="Ingrese su talle">
                <button id="calcularEnvioButton">Calcular Envío</button>
                <p id="resultado"></p>
            </div>

        </div>
    </div>
    




    <script src="src/app.js"></script>
</body>
